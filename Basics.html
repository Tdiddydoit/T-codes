    <script>
        /* loops run code repeatedly
         Great for displaying data
         For loop and while loop

        for loops used when you want code only used a certain amount of times

       1st part of loop is a counter variable and we set it  to 0 the 1 of coding
        2nd part is the condition the loop need to have met to run 
        and will run untill condition is not true
        3rd part is incrementing the counter variale each time the loop runs
        i++ is the same thing as i = i + 1*/
        
        for(var i = 0; i < 5; i++){
            alert("I=" + i);
        }
     
        //While loops run forever while there condition is met
        //counter varaible set to zero
        var counter = 0;
        //while loop will fun untill counter is equal to 5
        while(counter < 5){
            //Displays counter value in an alert
            alert("counter " + counter);

            //Increasers the value of counter by 1 every time while loop runs
            counter++;
        }

    <button id="Button2" onclick="GoTime2();">Click Me Too</button>
    <script>
        var Button1 = document.getElementById("Button1");

            alert("Button Pressed")
        }
        // Make button wait for the event
