<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link href="First CSS.css" rel="stylesheet">
    <script src="game code.js"></script>
</head>
<body>
    <!-- title -->
    <h1>Week 12 Array practice</h1>

    <h2>List of game consoles</h2>

    <!-- div to show consoles -->
    <div id="GameConsoles">
        <p>click button to see a list of game consoles</p>
        <button id="Conbtn" onclick="showCons();">Show consoles</button>
    </div>

    <!-- video game stats -->
    <div id="VGstats">
        <p>click button to see video game stats</p>
        <button id="Statbtn" onclick="showStats();">Show stats</button>
    </div>

</body>
