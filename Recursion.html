<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursions</title>
</head>
<body>
    <h1>example of recursive function</h1>

    <script>
        // create recusive funtion to caculate sum of numbers from 1 to n
        function sumTo(n){
            if (n == 1){
                return 1;
            }
            else{
                return n + sumTo(n-1);
            }
        }

        console.log("sum of function from 1 to 5 " + sumTo(5));

    </script>
</body>
</html>
